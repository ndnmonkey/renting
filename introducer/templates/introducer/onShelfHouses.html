{% extends 'introducer/IndexTemplate.html' %} }}
{% block title %}
    我的主页
{% endblock %}


{% block head %}

{% endblock %}


{% block main %}
    <h3>上架</h3>

    <div class="container-fluid">
        <div class="row">
        <form role="form" method="post" action="{% url 'onshelfhouse' %}" enctype="multipart/form-data">
            <div class="col-md-4">
                    <h3>房屋信息1</h3><br>
                    <strong>房屋名</strong><br>
                    <input type="text" name="housename" class="form-control" id="" />
                    <strong>所在社区</strong><br>
                    <input type="text" class="form-control" name="community" />
                    <strong>价格</strong><br>
                    <input type="text" class="form-control" name="price" />
                    <strong>面积</strong><br>
                    <input type="text" class="form-control" name="housearea" />
                    <strong>楼层</strong><br>
                    <input type="text" class="form-control" name="floor" />

            </div>
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                    <h3>房屋信息2</h3><br>
                    <strong>楼龄</strong><br>
                    <input type="text" name="building_age" class="form-control"  />
                    <strong>房屋类型</strong><br>
                    <input type="text" name="house_type" class="form-control"  />
                    <strong>地址</strong><br>
                    <input type="text" name="address" class="form-control"  />
                    <strong>周边设施</strong><br>
                    <input type="text" name="surrounding_facilities" class="form-control"  />
                    <strong>房屋视频</strong><br>
                    {% csrf_token %}
                    <input type="file" name="housevideo">
{#                    <input type="submit" class="btn btn-primary" value="上传房屋视频" role="button">#}

                    <button type="submit" class="btn btn-primary">
                        提交房屋信息
                    </button>
            </div>

        </form>

        </div>
    </div>

{% endblock %}
